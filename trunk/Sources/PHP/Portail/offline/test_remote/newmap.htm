<form action="http://hockedu.com/remote/newmap" method="post" enctype="multipart/form-data" >
	<p>User ID: <input type="text" name="user_id" value="12" /></p>
	<p>Auth key: <input type="text" name="auth_key" value="" /></p>
	<p>Map name: <input type="text" name="name" value="Untitled" /></p>
	<p>Map description: <textarea name="description"></textarea></p>
    <p>Make map public?: <input type="checkbox" name="public" value="1" /></p>
    <p>Map file: <input name="mapfile" type="file" /> </p>
	<p><input type="submit" value="Send" /></p>
</form>
